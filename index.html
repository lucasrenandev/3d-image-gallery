<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>3D Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------------------------CSS link--------------------------->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <main class="box">
            <figure style="--i:1;">
                <img src="assets/images/img1.jpg" alt="Image 1">
            </figure>
            <figure style="--i:2;">
                <img src="assets/images/img2.jpg" alt="Image 2">
            </figure>
            <figure style="--i:3;">
                <img src="assets/images/img3.jpg" alt="Image 3">
            </figure>
            <figure style="--i:4;">
                <img src="assets/images/img4.jpg" alt="Image 4">
            </figure>
            <figure style="--i:5;">
                <img src="assets/images/img5.jpg" alt="Image 5">
            </figure>
            <figure style="--i:6;">
                <img src="assets/images/img6.jpg" alt="Image 6">
            </figure>
            <figure style="--i:7;">
                <img src="assets/images/img7.jpg" alt="Image 7">
            </figure>
            <figure style="--i:8;">
                <img src="assets/images/img8.jpg" alt="Image 8">
            </figure>
        </main><!--end box-->
        <div class="buttons">
            <div class="button btn1"></div>
            <div class="button btn2"></div>
        </div><!--end buttons-->
    </section><!--end container-->
    <!-----------------------------JavaScript link--------------------------->
    <script src="assets/js/script.js"></script>
</body>
</html>
